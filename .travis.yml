sudo: required

dist: xenial

services:
  - docker

before_install:
  - if [[ "$BUILD" != "development" ]]; then
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin;
    sudo apt-get update && sudo apt-get -y install git;
    fi
  - if [[ $BUILD == "development" ]];then
    sudo apt-get update && sudo apt-get -y install docker-compose;
    fi
  - chmod u+x ./travis.sh

after_success:
  - docker --version

matrix:
  include:
    - name: "Build Frappe python environment (edge)"
      if: branch = develop AND type != pull_request
      script:
        - ./travis.sh --worker --tag edge --name frappe
        - ./travis.sh --worker --tag develop --name frappe --tag-only
    - name: "Build Frappe nginx + static assets (edge)"
      if: branch = develop AND type != pull_request
      script:
        - ./travis.sh --assets --tag edge --name frappe
        - ./travis.sh --assets --tag develop --name frappe --tag-only
    - name: "Build ERPNext python environment (edge)"
      if: branch = develop AND type != pull_request
